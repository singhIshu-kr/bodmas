plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            "org.mockito:mockito-core:2.27.0",
            "org.junit.jupiter:junit-jupiter-params:5.2.0",
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
